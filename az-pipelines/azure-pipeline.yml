trigger:
  branches:
    include:
      - feature/*
      - main
  paths:
    exclude:
      - README.*
      
parameters:
- name: 'folders'
  type: object
  default:
   - configuration
   - eureka-registry

variables:
  tag: 'latest'
  dockerHub: 'docker-denisbalan'

stages:
  - stage: Init
    jobs:
      - job: Init
        displayName: Init
        steps:
          - pwsh: |     
              Write-Host "Init"
            displayName: Init
  - stage: Build_all
    jobs:
      - ${{each folderName in variables.folders}}:
        - template: deploy.yml
          parameters:
            dockerHub: '$(dockerHub)'
            tag: '$(tag)'
            imageName: 'time-slot-$(folderName)'
            folderName: 'src/$(folderName)'
