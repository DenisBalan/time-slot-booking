trigger:
  branches:
    include:
      - feature/*
      - main
  paths:
    exclude:
      - README.*
      
parameters:
- name: 'folders'
  type: string
  default: 'configuration'

variables:
  tag: 'latest'
  dockerHub: 'docker-denisbalan'

stages:
  - stage: Build all
    jobs:
        - template: deploy.yml
          parameters:
            dockerHub: '$(dockerHub)'
            tag: '$(tag)'
            imageName: 'time-slot-${{ parameters.folders }}'
            folderName: 'src/${{ parameters.folders }}'