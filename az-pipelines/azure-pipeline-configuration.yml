trigger:
  branches:
    include:
      - feature/*
      - main
  paths:
    exclude:
      - README.*

resources:
- repo: self

parameters:
- name: 'folders'
  type: object
  default:
   - configuration

variables:
  tag: 'latest'
  dockerHub: 'docker-denisbalan'

stages:
  - stage: Build_all
    jobs:
      - job: Init
        displayName: Init
        steps:
          - pwsh: |     
              Write-Host "Init"
              find | sed 's|[^/]*/|- |g'
            displayName: Init
      - ${{each folderName in parameters.folders}}:
        - template: deploy.yml
          dependsOn:
            - Init
          parameters:
            dockerHub: '$(dockerHub)'
            tag: '$(tag)'
            imageName: 'time-slot-${{ folderName }}'
            folderName: '${{ folderName }}'
            name: '${{ folderName.name }}'